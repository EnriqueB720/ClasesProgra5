<ion-header>
  <ion-toolbar>
    <ion-title>catalogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h1>CATALOGO</h1>
<ion-button fill="outline" [routerLink] = "['../home']">
  <ion-icon name="star" expand="full"  slot="end"></ion-icon> TEST
</ion-button>
<ion-list>
  <ion-item *ngFor="let producto of productos" [routerLink]= "['./', producto.id]" >
   <ion-avatar>
     <ion-img src="https://empresas.blogthinkbig.com/wp-content/uploads/2019/11/Imagen3-245003649.jpg?w=800"></ion-img>
   </ion-avatar>
    <ion-label>{{producto.title}}</ion-label>
    <p>{{producto.description}}</p>
  </ion-item>
</ion-list>
</ion-content>
